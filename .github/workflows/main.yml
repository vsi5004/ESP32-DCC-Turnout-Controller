name: PlatformIO CI

on: 
  push: 
    branches:
      - '**'
    tags:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}

      - name: Cache PlatformIO core
        uses: actions/cache@v4
        with:
          path: ~/.platformio/.cache
          key: ${{ runner.os }}-pio

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Build PlatformIO Project
        run: pio run

      - name: Get version from tag or commit
        id: get_version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "RELEASE_VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
          else
            COMMIT_SHORT=$(echo $GITHUB_SHA | cut -c1-7)
            echo "RELEASE_VERSION=commit-${COMMIT_SHORT}" >> $GITHUB_ENV
          fi

      - name: Upload PlatformIO Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: platformio-artifacts-${{ env.RELEASE_VERSION }}
          path: |
            .pio/build/*/*.bin
            .pio/build/*/*.elf
            .pio/build/*/*.hex
